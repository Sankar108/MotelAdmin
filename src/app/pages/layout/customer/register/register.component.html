<div class="container">
    <h2>new user detail and book</h2>
    <div class="row">
        <div class="col-md-12 mt-2">
            <div class="card p-4">
                <form [formGroup]="registerForm" autocomplete="off" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" [ngClass]="{'is-invalid':registerForm.controls.firstName.errors }">
                            <div *ngIf="registerForm.controls.firstName.errors && registerForm.controls.firstName.touched" class="invalid-feedback text-left validationmsg">
                                <div *ngIf="registerForm.controls.firstName.errors.required">First name is required</div>
                                <div *ngIf="registerForm.controls.firstName.errors.minLength">First name must be 2 </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="middleName">Middle Name</label>
                            <input type="text" class="form-control" formControlName="middleName"placeholder="Middle Name" [ngClass]="{'is-invalid':registerForm.controls.middleName.errors}">
                            <div *ngIf="registerForm.controls.middleName.errors && registerForm.controls.middleName.touched" class="invalid-feedback text-left validationmsg">
                                <div *ngIf="registerForm.controls.middleName.errors.required">Middle name is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="lastName">Last Name</label>
                          <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="customer.lastName" placeholder="Last Name" [ngClass]="{'is-invalid':registerForm.controls.lastName.errors }">
                          <div *ngIf="registerForm.controls.lastName.errors && registerForm.controls.lastName.touched" class="invalid-feedback text-left validationmsg">
                              <div *ngIf="registerForm.controls.lastName.errors.required">Last name is required</div>
                          </div>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="document">Document</label>
                            <select class="form-control" formControlName="documentId" [ngClass]="{'is-invalid':registerForm.controls.documentId.errors }">
                              <option value="" selected>Select Document</option>
                              <option *ngFor="let document of documents" [value]="document.Id">{{document.DocumentName}}</option>
                            </select>
                            <div *ngIf="registerForm.controls.documentId.errors && registerForm.controls.documentId.touched" class="invalid-feedback text-left validationmsg">
                              <div *ngIf="registerForm.controls.documentId.errors.required">Document is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="documentNo">Document Number</label>
                            <input type="text" class="form-control" formControlName="documentNo"  placeholder="Document Number" [ngClass]="{'is-invalid':registerForm.controls.documentNo.errors }">
                            <div *ngIf="registerForm.controls.documentNo.errors && registerForm.controls.documentNo.touched" class="invalid-feedback text-left validationmsg">
                              <div *ngIf="registerForm.controls.documentNo.errors.required">Document number is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="phoneNo">Telephone Number</label>
                            <input type="text" class="form-control" formControlName="phoneNo" placeholder="Telephone" [ngClass]="{'is-invalid':registerForm.controls.phoneNo.errors && registerForm.controls.phoneNo.touched}">
                            <div *ngIf="registerForm.controls.phoneNo.errors && registerForm.controls.phoneNo.touched" class="invalid-feedback text-left validationmsg">
                              <div *ngIf="registerForm.controls.phoneNo.errors.required">Phone number is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="addressLine1">Address Line 1</label>
                            <input type="text" class="form-control" formControlName="addressLine1" placeholder="Address Line 1" [ngClass]="{'is-invalid':registerForm.controls.addressLine1.errors}">
                            <div *ngIf="registerForm.controls.addressLine1.errors && registerForm.controls.addressLine1.touched" class="invalid-feedback text-left validationmsg">
                              <div *ngIf="registerForm.controls.addressLine1.errors.required">Address is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="addressLine2">Address Line 2</label>
                            <input type="text" class="form-control" formControlName="addressLine2" placeholder="Address Line 2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="country">Country</label>
                            <select class="form-control" formControlName="country" (change)="changeCountry($event)"
                            [ngClass]="{'is-invalid':registerForm.controls.country.errors }">
                              <option value="" selected>Select Country</option>
                              <option *ngFor="let country of countryList" [value]="country.CountryCode">{{country.CountryName}}</option>
                            </select>
                            <div *ngIf="registerForm.controls.country.errors && registerForm.controls.country.touched" class="invalid-feedback text-left validationmsg">
                              <div *ngIf="registerForm.controls.country.errors.required">Country is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select class="form-control" formControlName="state" [ngClass]="{'is-invalid':registerForm.controls.country.errors}">
                              <option value="" selected>Select State</option>
                              <option *ngFor="let state of stateList" [value]="state.StateName">{{state.StateName}}</option>
                            </select>
                            <div *ngIf="registerForm.controls.state.errors && registerForm.controls.state.touched" class="invalid-feedback text-left validationmsg">
                              <div *ngIf="registerForm.controls.state.errors.required">State is required</div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" formControlName="city"
                            [ngClass]="{'is-invalid':registerForm.controls.city.errors }">
                            <div *ngIf="registerForm.controls.city.errors && registerForm.controls.city.touched" class="invalid-feedback text-left validationmsg">
                              <div *ngIf="registerForm.controls.city.errors.required">City is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="zipcode">Zip Code</label>
                            <input type="text" class="form-control" formControlName="zipcode">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 text-center">
                            <button type="submit" class="btn btn-primary">Book Room</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
